<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Playwrite+DE+LA+Guides&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
<div class="container">
    <h1 class="title">
        {{ page.title }}
    </h1>

    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <a href="/" class="{% if page.url == '/' %}active{% endif %}">About</a>
                </li>
                <li>
                    <a href="/projects/" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content">
        {{ content }}
    </div>
</div>
</body>
</html>
